<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="row-1"></div>
            <div class="row-2"></div>
        </div>
        <div class="button-pad">
            <div class="main-left-pad">
                <div class="memory-pad">
                    <button data-key="add-to-memory">M+</button>
                    <button data-key="memory">M</button>
                    <button data-key="memory-clear">MC</button>
                    <button data-key="backspace">B</button>
                </div>
                <div class="num-pad">
                    <div class="scientific-pad">
                        <button data-key="inverse">1/x</button>
                        <button data-key="pi">&pi;</button>
                        <button data-key="exp">e</button>
                        <button data-key="square">x<sup>2</sup></button>
                    </div>
                    <div class="numbers">
                        <div class="row">
                            <button data-key="seven">7</button>
                            <button data-key="eight">8</button>
                            <button data-key="nine">9</button>
                        </div>
                        <div class="row">
                            <button data-key="four">4</button>
                            <button data-key="five">5</button>
                            <button data-key="six">6</button>
                        </div>
                        <div class="row">
                            <button data-key="one">1</button>
                            <button data-key="two">2</button>
                            <button data-key="three">3</button>
                        </div>
                        <div class="row">
                            <button data-key="all-clear">AC</button>
                            <button data-key="zero">0</button>
                            <button data-key="opposite-sign">+/-</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="operator-pad">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
