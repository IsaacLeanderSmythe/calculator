<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="row-1"></div>
            <div class="row-2"></div>
        </div>
        <div class="button-pad">
            <div class="main-left-pad">
                <div class="memory-pad">
                    <button data-key="add-to-memory" data-type="global">M+</button>
                    <button data-key="memory" data-type="global">M</button>
                    <button data-key="memory-clear" data-type="global">MC</button>
                    <button data-key="backspace" data-type="global">B</button>
                </div>
                <div class="num-pad">
                    <div class="scientific-pad">
                        <button data-key="inverse" data-type="operator">1/x</button>
                        <button data-key="pi" data-type="value">&pi;</button>
                        <button data-key="exp" data-type="value">e</button>
                        <button data-key="square" data-type="operator">x<sup>2</sup></button>
                    </div>
                    <div class="numbers">
                        <div class="row">
                            <button data-key="seven" data-type="value">7</button>
                            <button data-key="eight" data-type="value">8</button>
                            <button data-key="nine" data-type="value">9</button>
                        </div>
                        <div class="row">
                            <button data-key="four" data-type="value">4</button>
                            <button data-key="five" data-type="value">5</button>
                            <button data-key="six" data-type="value">6</button>
                        </div>
                        <div class="row">
                            <button data-key="one" data-type="value">1</button>
                            <button data-key="two" data-type="value">2</button>
                            <button data-key="three" data-type="value">3</button>
                        </div>
                        <div class="row">
                            <button data-key="all-clear" data-type="global">AC</button>
                            <button data-key="zero" data-type="value">0</button>
                            <button data-key="opposite-sign" data-type="operator">+/-</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="operator-pad">
                <button data-key="plus" data-type="operator">+</button>
                <button data-key="minus" data-type="operator">-</button>
                <button data-key="asterisk" data-type="operator">*</button>
                <button data-key="forward-slash" data-type="operator">/</button>
                <button data-key="equals" data-type="operator">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
