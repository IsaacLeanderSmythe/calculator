<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="display">

        </div>
        <div class="button-pad">
            <div class="main-left-pad">
                <div class="memory-pad">
                    <button>M+</button>
                    <button>M</button>
                    <button>MC</button>
                    <button>B</button>
                </div>
                <div class="num-pad">
                    <div class="scientific-pad">
                        <button>1/x</button>
                        <button>&pi;</button>
                        <button>e</button>
                        <button>x<sup>2</sup></button>
                    </div>
                    <div class="numbers">
                        <div class="row">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="row">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="row">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="row">
                            <button>AC</button>
                            <button>0</button>
                            <button>+/-</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="operator-pad">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
